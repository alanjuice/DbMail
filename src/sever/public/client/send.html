<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fmail</title>
    <style>
        body {
            text-align: center;
            font-family: 'Lucida Sans', Geneva, Verdana, sans-serif;
            background-color: #8abe5390;
        }

        form {
            margin-top: 1%;
        }

        input,
        textarea {
            padding: 15px 50px;
            border: none;
            font-size: 14px;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px 50px;
            background-color: #4D7E3E;
            border: none;
            border: 1px solid black;
        }

        button:hover {
            background-color: #8ABE53;
        }

        img {
            width: 300px;
        }

        td {
            text-align: left;
        }
    </style>
</head>

<body>
    <form>
        <center>

            <img src="./assets/logo.png" alt="">

            <br><br>

            <h1 style="color: #4D7E3E; font-family: monospace;">SEND MAIL</h1>
            <table>
                <tr>
                    <td>
                        <input type="email" id="to" placeholder="To">
                    </td>
                </tr>

                <tr>
                    <td>
                        <input type="text" id="subject" placeholder="Subject">
                    </td>
                </tr>
                <tr>
                    <td>
                        <textarea id="body" cols="50" rows="10" placeholder="Enter email body here"></textarea>
                    </td>
                </tr>
            </table>
        </center>
        <br><br>

        <button type="button" onclick="sendMail()">Send</button>


    </form>
    <script>
        async function sendMail() {
            const to = document.getElementById("to").value;
            const body = document.getElementById("body").value;
            const subject = document.getElementById("subject").value;
            const req = (JSON.stringify({
                to: to,
                subject: subject,
                body: body
            }));
            console.log(req)
            const response = await fetch("http://localhost:3000/sendMail", {
                method: 'POST',
                body: req,
                headers: {
                    'Content-Type': 'application/json',
                    "x-jwtoken": sessionStorage.getItem("token")
                }
            });

            const data = await response.json();
            if (data.status) {
                alert("Message Sent");
            }
            else {
                alert(data.msg);
            }
        }
    </script>

</body>

</html>
